<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./java.js" defer></script>
  </head>
  <body>
    <div class="side-hero">
      <div class="text">
        <img src="./image/logo.svg" alt="logo" />
        <h1>Secret Society</h1>
      </div>
      <p>
        Photo by <a href="https://unsplash.com/@nfyz0">Tetiana Zatsarynna</a> on
        Unsplash
      </p>
    </div>
    <div class="form-container">
      <div class="form-description">
        This is not a real secret society! If you're not already one of us, don't wait and join
        us now! This is not a real secret society! If you're not already one of
        us, don't wait and join us now!
      </div>
      <form>
        <div class="form-input">
          <h2 class="form-title">Let's do this!</h2>
          <div class="inputs">
            <div class="column">
              <div class="form-first-name form">
                <label for="first-name">FIRST NAME </label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="form-email form">
                <label for="email">EMAIL </label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="form-psswd form">
                <label for="psswd">PASSWORD</label>
                <input type="password" name="psswd" id="psswd" required />
              </div>
            </div>
            <div class="column">
              <div class="form-last-name form">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
              <div class="form-phone form">
                <label for="phone">PHONE NUMBER</label>
                <input type="number" name="phone" id="phone" required />
              </div>
              <div class="form-psswd-confirm form">
                <label for="psswd-confirm">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="psswd-confirm"
                  id="psswd-confirm"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="form-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
